    <body>

            <button type="button" class="srchButton">Search</button>
            </div>
        </div>
        
    <div class="weather-display">
        <section id="city">
            <h3 id="cityName"></h3>
            <div id="date"></div> 

            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </section>
        </div>


        <div id="forecast" class="forecast5">
            <h4>5-day Forecast:</h4>
            <div class="weather loading"></div>
                <div class="date"></div>
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />

    </div>
</div>
